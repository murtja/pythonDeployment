<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Edit Quote</title>
</head>
<body>
    <h1>Hello {{ user_logged_in.first_name }}</h1>
  <form action="/quotes/{{ userEdit.id }}/update" method="post">
        {% csrf_token %}
        <p>First Name<input type="text" name="first_name" value="{{ userEdit.first_name }}" /></p>
        <p>Last Name<input type="text" name="last_name" value="{{ userEdit.last_name }}" /></p>
        <p>Email<input type="text" name="email" value="{{ userEdit.email }}" /></p>
        <button type="submit">Edit</button>
  </form>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
